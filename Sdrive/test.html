<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #020107 0%, #201b46 100%);
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes starFall {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes shootingStar {
            from {
                transform: translate(-50vw, -50vh) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translate(50vw, 50vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container" id="starContainer"></div>

<script>
    const numStars = 2000; // Increase this for more stars
    const numShootingStars = 10;

    function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");

        const size = Math.random() * 3; // Stars between 1px - 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;

        star.style.animation = `starFall ${Math.random() * 100 + 50}s linear infinite`;

        document.getElementById("starContainer").appendChild(star);
    }

    function createShootingStar() {
        const star = document.createElement("div");
        star.classList.add("star");

        star.style.width = "5px";
        star.style.height = "80px";
        star.style.background = "linear-gradient(to top, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1))";
        star.style.position = "absolute";
        star.style.bottom = "0";
        star.style.right = "0";

        star.style.animation = `shootingStar ${Math.random() * 5 + 5}s linear infinite`;

        document.getElementById("starContainer").appendChild(star);
    }

    for (let i = 0; i < numStars; i++) {
        createStar();
    }

    for (let i = 0; i < numShootingStars; i++) {
        createShootingStar();
    }
</script>

</body>
</html>
